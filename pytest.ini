[pytest]
# Pytest configuration for trading dashboard

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=core
    --cov=services
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (slower, may use external APIs)
    slow: Slow tests (> 1 second)
    
# Coverage options
[coverage:run]
source = core,services
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
